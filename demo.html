<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>ANG Validate Jquery Plugin</title>
  
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="angvalidate-0.1.2.min.js" type="text/javascript"></script>
  <link rel="Stylesheet" type="text/css" href="angvalidate.css" />
  
  <script type="text/javascript">
  $(document).ready(function(){
  
  $('.required').angvalidate(); 
  
  });  
  
  </script>
  
  
<style>
.body{line-height:20px;}
</style>
  
</head>
<body>
  <div class="main">
  <h1>ANG Validate Jquery Plugin</h1>
  <hr>
  
  <form method="POST" enctype="multipart/form-data" action="" >
  
  
  <table>
  
  <tr>
  <td align="left" colspan="2" height="10">
  <h3>Examples to use plugin :=></h3>
  </td>
  </tr>
  
  <tr>
  <td>Text Input</td>
  <td> 
      <input  type="text" name="sample_text" class="required" >
  </td>
  </tr>
  
   <tr>
  <td>Numeric Input</td>
  <td> 
      <input  type="text" name="sample_text2" class="required" ang-options="numeric:true" >
  </td>
  </tr>
  
   <tr>
  <td>Alphanumeric Input</td>
  <td> 
      <input  type="text" name="sample_text" class="required" ang-options="alphanum:1" >
  </td>
  </tr>
  
  <tr>
  <td>Alphabatic Input</td>
  <td> 
      <input  type="text" name="sample_text" class="required" ang-options="alpha:true" >
  </td>
  </tr>
  
  
  <tr>
  <td>Without Special Characters</td>
  <td> 
      <input  type="text" name="sample_text" class="required" ang-options="special-chars:true" >
  </td>
  </tr>
  
  <tr>
  <td>Email</td>
  <td> 
      <input  type="text" name="sample_text" class="required" ang-options="email:true" >
  </td>
  </tr>
  
  <tr>
  <td>Url</td>
  <td> 
      <input  type="text" name="sample_text" class="required"  ang-options="url:true">
  </td>
  </tr>
  
  <tr>
  <td>Match value</td>
  <td> 
      <input  type="text" name="sample_text" class="required"id="fld1" >
      <input  type="text" name="sample_text" class="required" ang-options="match-id:fld1">
  </td>
  </tr>
  
  <tr>
  <td>Length Check </td>
  <td> 
      <input  type="text" name="sample_text" value="minimum 4" class="required" ang-options="min-length:4">
      <input  type="text" name="sample_text" value="maximum 12" class="required" ang-options="max-length:12">
  </td>
  </tr>
  
 <tr>
 <td>Select Box</td>
 <td> 
 
 <select name="select_box" class="required"  ang-options="display-id:select_error">
 <option value="">Select</option>
 <option value="1">Option 1</option>
 <option value="2">Option 2</option>
 </select>
 
 <span id="select_error"></span>
 
  </td>
  </tr>
  
  <tr>
 <td>Select Multiple</td>
 <td> 
 
 <select name="select_box" multiple class="required" ang-options="display-id:select_error2">
 <option value="1">Option 1</option>
 <option value="2">Option 2</option>
 <option value="2">Option 3</option>
 </select>
 
 <span id="select_error2"></span>
 
  </td>
  </tr>
  
  <tr>
  <td>File Input</td>
  <td> 
 <input  type="file" name="sample_file" class="required" 
 ang-options="display-id:valid_file;allowed-ext:jpg,png;allowed-size:29000;msg:Please Select File;msg-ext:Please Select jpg or png File;msg-size:file size exceed">
 <span id="valid_file"></span>
  </td>
  </tr>
  
  <tr>
  <td>Radio Input</td>
  <td> 
 <input  type="radio" name="sample_radio" value="v1" class="required" ang-options="display-id:valid_radio">
  Option 1
 <input  type="radio" name="sample_radio" value="v2" >
  Option 1
 <span id="valid_radio"></span>
  </td>
  </tr>
  
  <tr>
  <td>Checkbox Input</td>
  <td> 

<input  type="checkbox" name="sample_check1" value="v1" class="required" ang-options="display-id:check1_msg">
Option 1
<span id="check1_msg"></span>
   
<input  type="checkbox" name="sample_check2" value="v2" class="required" ang-options="display-id:check2_msg;">
Option 2
<span id="check2_msg"></span>
 
  </td>
  </tr>
  
  <tr>
  <td align="left" colspan="2" height="10">&nbsp;
  
  </td>
  </tr>
  
  <tr>
  <td align="left" colspan="2"> 
   <input type="submit"  value="submit"/>
  </td>
  </tr>
  
  </table>
  </form>
  
</div>
</body>
</html>
